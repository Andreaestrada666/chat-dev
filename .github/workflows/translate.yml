name: Translate Readme

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  translate-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Translate Readme
      run: python .github/scripts/translate_readme.py
      env:
        DEEPL_AUTH_KEY: ${{ secrets.DEEPL_AUTH_KEY }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        title: New Readme Translations by DeepL
        body: By GitHub action using DeepL API
        commit-message: New Readme Translations
        committer: GitHub <noreply@github.com>
        branch: docs/readme-translations
