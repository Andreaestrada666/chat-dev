name: Translate README

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Translate README.md to Spanish using the file endpoint
      run: |
        curl -X POST "https://libretranslate.com/translate/file" \
             -F "file=@README.md" \
             -F "source=en" \
             -F "target=es" \
             -F "format=text" \
             -o README.es.md

    - name: Commit and push translated README
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.es.md
        git commit -m "Add translated README.es.md"
        git push
