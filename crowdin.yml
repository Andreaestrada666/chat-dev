"project_id_env": "CROWDIN_PROJECT_ID"
"api_token_env": "CROWDIN_PERSONAL_TOKEN"
"base_path": "."

"preserve_hierarchy": true

"files": [
  {
    "source": "README.md",
    "translation": "readme/README-%two_letters_code%.md",
    "languages_mapping": {
      "two_letters_code": {
        "zh-CN": "Chinese Simplified",
        "nl": "Dutch",
        "tl": "Filipino",
        "fr": "French",
        "hi": "Hindi",
        "ja": "Japanese",
        "ko": "Korean",
        "pt-BR": "Portuguese",
        "sk": "Slovak",
        "es": "Spanish"
      }
    }
  }
]